<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	    Adicionar Usuario
	</ui:define>

	<ui:define name="contenido">
		<p:panel header="Adicionar Usuario">
			<center>
				<h:form id="formul">
					<p:message id="mensaje" for="formul"/>						
					<h:panelGrid columns="2" border="0">
					
						<h:outputText value="Nombre(s): *" />
						<p:inputText value="#{usuarioManage.nombre}" id="titulo" maxlength="50"/>
						 
						<h:outputText value="Apellido(s): *" />
						<p:inputText rows="6" cols="33" value="#{usuarioManage.apellido}" maxLength="160"/> 

						<h:outputText value="Identificación: *" />
						<p:inputText value="#{usuarioManage.identificacion}" maxlength="20"/>

						<h:outputText value="Usuario: *" />
						<p:inputText value="#{usuarioManage.user}" maxlength="20"/>
						
						<h:outputText value="Contraseña: *" />
						<p:inputText value="#{usuarioManage.pass}" maxlength="20"/>
						
						<h:outputText value="Rol: *" />
						<h:selectOneMenu value="#{usuarioManage.rol}">
							<f:selectItems value="#{usuarioManage.roles}" var="rol"
								itemLabel="#{rol.nombre}" itemValue="#{rol.id}" />
						</h:selectOneMenu>
						
					</h:panelGrid>
					<p:commandButton value="Aceptar"
						action="#{usuarioManage.adicionarUsuario}" ajax="false" />
				</h:form>
			</center>
		</p:panel>
	</ui:define>
</ui:composition>
