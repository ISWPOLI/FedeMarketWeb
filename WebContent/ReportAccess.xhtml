
<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	    Reporte de Acceso
	</ui:define>


	<ui:define name="contenido">
		<center>
			<h:form id="form" prependId="false"
				rendered="#{seguridadBean.autenticado}">
				<p:message id="mensaje" for="form" />

				<p:dataTable id="dataTable" var="item"
					value="#{reportListUser.listUserAcces}" paginator="true" rows="10"
					emptyMessage="No Existen Contenidos!"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<f:facet name="header">  
            Contenido Disponible  
        </f:facet>

					<p:column headerText="Codigo">
						<h:outputText value="#{item.name}" />
					</p:column>

					<p:column headerText="Nombre">
						<h:outputText value="#{item.code}" />
					</p:column>

					<p:column style="width:40px">
						<p:commandLink value="ver" action="#{reportListUser.redirect}"
							ajax="false">
							<f:setPropertyActionListener value="#{item.name}"
								target="#{reportUserBean.user}" />
						</p:commandLink>

						<p:commandButton value="ver" action="./ReportUser.jsf"
							ajax="false">
							<f:setPropertyActionListener value="#{item.name}"
								target="#{reportUserBean.user}" />
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
