
<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	    Adicionar Rol
	</ui:define>

	<ui:define name="contenido">
		<p:panel header="Adicionar Rol">
			<center>
				<h:form id="formul">
					<p:message id="mensaje" for="formul" />
					<h:panelGrid columns="2" border="0">

						<h:outputText value="Nombre del Rol: *" />
						<p:inputText value="#{rolManage.nombre}" id="nombre" maxlength="50" />

						<h:outputText value="Estado:" />
						<p:selectBooleanCheckbox value="#{rolManage.estado}"/>
					</h:panelGrid>
					
					<p:commandButton value="Aceptar"
						action="#{rolManage.adicionarRol}" ajax="false" />
				</h:form>
			</center>
		</p:panel>
	</ui:define>
</ui:composition>
