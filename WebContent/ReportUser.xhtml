
<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	    Reporte de Usuario
	</ui:define>

	<ui:define name="contenido">
		<center>
			<!-- <h:form id="dataUser">
				<h:panelGrid columns="2" border="0">
					<h:outputText value="Identificador: * " />
					<p:inputText id="nombre_contenido" value="#{reportUserBean.user}"
						style="width:250px;" maxlength="10" />
				</h:panelGrid>

				<p:commandButton value="Aceptar"
					update="dataTableIngreso , dataTableComentario, dataTableDescarga"
					ajax="true" />
			</h:form> -->

			<h:form id="form" prependId="false"
				rendered="#{seguridadBean.autenticado}">
				<p:message id="mensaje" for="form" />

				<p:dataTable id="dataTableIngreso" var="item"
					value="#{reportUserBean.lista_Ingresos}" paginator="true" rows="10"
					emptyMessage="No Existen Contenidos!"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<f:facet name="header">  
						 Reporte de Ingresos
        			</f:facet>

					<p:column filterBy="#{item.usuario}" sortBy="#{item.usuario}"
						headerText="Nombre | Usuario">
						<h:outputText value="#{item.usuario.nombre} #{item.usuario.apellido} | #{item.usuario.usuario}" />
					</p:column>

					<p:column filterBy="#{item.fecha}" sortBy="#{item.fecha}"
						headerText="Fecha" filterMatchMode="contains">
						<h:outputText value="#{item.fecha}" />
					</p:column>


				</p:dataTable>
				<br />				
			</h:form>
		</center>
	</ui:define>
</ui:composition>
