
<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">
	    Subcategorias Disponibles
	</ui:define>


	<ui:define name="contenido">
		<center>
			<h:form id="form" prependId="false"
				rendered="#{seguridadBean.autenticado}">
				<p:message id="mensaje" for="form" />


				<p:dataTable id="dataTable" var="item"
					value="#{subCategoriaAltertManager.lista}" paginator="true"
					rows="10" emptyMessage="No Existen Contenidos!"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15">
					<f:facet name="header">  
            			SubCategorias Disponibles
        			</f:facet>

					<p:column filterBy="#{item.nombre}" sortBy="#{item.nombre}"
						headerText="Nombre" filterMatchMode="contains">
						<h:outputText value="#{item.nombre}" />
					</p:column>

					<p:column style="width:40px">
						<h:panelGrid columns="3" styleClass="actions" cellpadding="2">
							<p:commandButton id="selectButton" update=":form:display"
								oncomplete="itemDialog.show()" image="images/btn_edit.png"
								title="Editar">
								<f:setPropertyActionListener value="#{item}"
									target="#{subCategoriaAltertManager.subcategoria}" />
							</p:commandButton>
						</h:panelGrid>
					</p:column>
				</p:dataTable>

				<p:dialog header="Detalle Subcategoria" widgetVar="itemDialog"
					resizable="false" id="itemDlg" showEffect="fade"
					hideEffect="explode" modal="true" width="400">

					<h:panelGrid id="display" columns="2" cellpadding="4"
						style="margin:0 auto;">

						<h:outputText value="ID:" style="display:none;" />
						<h:inputText value="#{subCategoriaAltertManager.subcategoria.id}"
							style="display:none;" />

						<h:outputText value="Nombre:" />
						<p:inputText
							value="#{subCategoriaAltertManager.subcategoria.nombre}" />

						<h:outputText value="Estado:" />
						<p:selectBooleanCheckbox
							value="#{subCategoriaAltertManager.subcategoria.estado}" />

					</h:panelGrid>

					<p:commandButton value="Aceptar"
						action="#{subCategoriaAltertManager.update}"
						onclick="itemDialog.hide()" update="dataTable" />
				</p:dialog>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
